{% extends "base.html" %}

{% block outside_block %}

<div class="bgcolor-darkgrey jumbotron noround text-center hugepad">
	<h1>Browse All Scripts</h1>
</div>

{% endblock %}

{% block script_gui %}

{% for script in scripts %}
<div class="jumbotron noround bgcolor-white">
<h1><a href="/{{script.name}}/">{{script.ttl}}</a></h1>
<p>{{script.ttl}} {{script.des}}</p>
</div>
{% endfor %}
{% endblock %}
